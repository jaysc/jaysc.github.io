<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      Jaysc
    </title>
    <link rel="stylesheet" href="/styles/index.css" />

    <script type="text/javascript">
      function draw() {
        var canvas = document.getElementById("canvas");
        if (canvas.getContext) {
          var ctx = canvas.getContext("2d");
          var width = canvas.width;
          var height = canvas.height;
          var radiusOfCircle = 10;

          const numCircleWidth = Math.floor(width / (radiusOfCircle * 2));
          const numCircleHeight = Math.floor(height / (radiusOfCircle * 2));
          for (let i = 0; i < numCircleHeight; i++) {
            for (let j = 0; j < numCircleWidth; j++) {
              var gradient = ctx.createRadialGradient(
                width / 2,
                height / 2,
                0,
                width / 2,
                height / 2,
                (width > height ? width : height) / 1.5
              );

              gradient.addColorStop(0, "white");
              gradient.addColorStop("0.3", "magenta");
              gradient.addColorStop("0.5", "blue");
              gradient.addColorStop("0.6", "green");
              gradient.addColorStop("0.8", "yellow");
              gradient.addColorStop(1, "red");
              ctx.fillStyle = gradient;
              ctx.beginPath();
              ctx.arc(
                12.5 + j * 25,
                12.5 + i * 25,
                radiusOfCircle,
                0,
                Math.PI * 2,
                true
              );
              ctx.fill();
            }
          }
        }
      }
    </script>
  </head>
  <body id="mainBody" onload="draw();">
    
<div>
<div style="text-align: center">
<p>Hello there üëè</p>
</div>
<canvas id="canvas" width="500" height="500"></canvas>
</div>
  </body>
</html>
